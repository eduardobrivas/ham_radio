<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Repetidoras</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>

<h3>Mapa de Repetidoras</h3>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([-23.55, -46.6], 8); // Defina as coordenadas iniciais e o nível de zoom

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Adicione marcadores para representar as repetidoras
    var repetidoras = [
        {nome: 'PY5VET', lat: -23.55, lng: -46.6},
        {nome: 'PY2KAD', lat: -23.6, lng: -46.7},
        // Adicione mais repetidoras conforme necessário
    ];

    repetidoras.forEach(function(repetidora) {
        L.marker([repetidora.lat, repetidora.lng]).addTo(map)
            .bindPopup('Indicativo: ' + repetidora.nome); // Você pode adicionar mais informações aqui
    });
</script>

</body>
</html>
